services:
  postgres:
    image: postgres:16-alpine
    container_name: sweetops-postgres
    restart: unless-stopped
    ports:
      - "7777:5432"
    environment:
      POSTGRES_USER: sweetops
      POSTGRES_PASSWORD: sweetops_dev_password
      POSTGRES_DB: sweetops_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sweetops -d sweetops_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
