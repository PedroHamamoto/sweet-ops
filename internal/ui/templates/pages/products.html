{{ template "base" . }}

{{ define "title" }}Sweet Ops - Produtos{{ end }}

{{ define "content" }}

<div x-data="productsPage()" x-init="fetchCategories(); fetchProducts()">
    <h4><span><i class="material-icons">inventory_2</i> Produtos</span></h4>
    <div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light teal" @click="openModal()">
                    <i class="material-icons left">add</i>Novo Produto
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            {{ template "products-table" . }}
        </div>
    </div>

    {{ template "products-modal" . }}
</div>

{{ end }}
